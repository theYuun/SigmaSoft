<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fonts -->

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- stylesheets -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="hero.css">
    <link rel="stylesheet" href="glowbar.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="reference.css">

    <title>Sigmasoft</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">
            <img src="./images/logoPart-01.svg" alt="" class="nav-logo-01">
            <img src="./images/logoPart-02.svg" alt="" class="nav-logo-02">
        </div>
        <div class="spacer"></div>
        <div class="nav-links">
            <div class="nav-links-hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="nav-links-container">
                <a href="#" class="nav-links-services">SERVICES</a>
                <a href="#" class="nav-links-about">ABOUT</a>
                <a href="#" class="nav-links-contact">CONTACT</a>
            </div>
        </div>
    </nav>
    <section class="section-hero">
        <h1>
            More Time
            <p>For More Business</p>
        </h1>
        <p><span>HUMAN-FRIENDLY</span> SOFTWARE SOLUTIONS IN AUSTRALIA</p>
        <div class="section-hero-graphics" >
            <div class="bars-top">
                <div class="graphic-bars glowBar-left-top glowBarBase"><div class="glowBarGlow glowBarShaft"></div></div>
                <img class="graphic-bars bar-heading-to-glowBar" src="./images/graphic-bars-heading-to-top-glowbar.svg" alt="" class="bar01">
                <div class="graphic-bars glowBar-top glowBarBase"><div class="glowBarGlow glowBarShaft"></div></div>
                <img class="graphic-bars bar-top-glowBar-to-blip" src="./images/graphic-bars-top-glowBar-to-blip.svg" alt="">
                <div class="graphic-bars blip-hero-top"></div>
            </div>
            <div class="bars-middle">
                <img class="graphic-bars bar-blip-to-battery" src="./images/graphic-bars-blip-to-battery.svg" alt="">
                <div class="graphic-bars bar-blip-to-battery-bar"></div>
                <div class="graphic-bars bar-battery">
                    <img src="./images/graphic-bars-battery.svg" alt="">
                    
                    <div class="graphic-bars bar-battery-fills">
                        <div class="graphic-bars bar-battery-fill-01"></div>
                        <div class="graphic-bars bar-battery-fill-02"></div>
                        <div class="graphic-bars bar-battery-fill-03"></div>
                    </div>
                </div>
                <img class="graphic-bars bar-battery-to-ring" src="./images/graphic-bars-battery-to-ring.svg" alt="">
                <div class="graphic-bars glowBar-below-rings glowBarBase"><div class="glowBarGlow glowBarShaft"></div></div>
                <div class="graphic-rings">
                    <img class="graphic-ring-inner" src="./images/graphic-ring-inner.svg" alt="">
                    <img class="graphic-ring-small" src="./images/graphic-ring-small.svg" alt="">
                    <img class="graphic-ring-big" src="./images/graphic-ring-big.svg" alt="">
                    <img class="graphic-ring-outer" src="./images/graphic-ring-outer.svg" alt="">
                </div>
                <div class="graphic-bars bar-loader">
                    <div class="graphic-bars bar-loader-corners">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="graphic-bars bar-loader-bar"></div>
                </div>
            </div>
            <div class="bars-left">
                <div class="graphic-bars glowBar-left-top-lower glowBarBase"><div class="glowBarGlow glowBarShaft"></div></div>
                <div class="graphic-bars glowBar-left-bottom glowBarBase"><div class="glowBarGlow glowBarShaft"></div></div>
            </div>
            <div class="glowBar-bottom">
                <div class="graphic-bars glowBar-bottom-glowBar glowBarBase">
                    <div class="glowBarGlow glowBarShaft"></div>
                </div>
                <div class="blip-glowbar-bottom"></div>
            </div>

            <!--
            -->
        </div>
    </section>
    <section class="section-results"></section>
    <section class="section-together"></section>
    <section class="section-familiar"></section>
    <section class="section-tech"></section>
    <section class="section-stressed"></section>
    <section class="section-harness"></section>
    <section class="section-freedom"></section>
    <section class="section-client"></section>
    <footer class="footer"></footer>
    <div class="reference">
        <img src="./images/ref/1.svg" alt="">
        <img src="./images/ref/2.svg" alt="">
        <img src="./images/ref/3.svg" alt="">
        <img src="./images/ref/4.svg" alt="">
        <img src="./images/ref/5.svg" alt="">
        <img src="./images/ref/6.svg" alt="">
        <img src="./images/ref/7.svg" alt="">
        <img src="./images/ref/8.svg" alt="">
        <img src="./images/ref/9.svg" alt="">
        <img src="./images/ref/10.svg" alt="">
    </div>
